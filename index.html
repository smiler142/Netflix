<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix</title>
        <link rel="stylesheet" href="netflix.css">
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        <link rel="icon" href="images/netflix_icon.svg">
    </head>

    <body>
        <section class="page_loader">
            <div class="page_loader_wrap">
                <img src="images/netflix_logo.svg" alt="">
            </div>
        </section>

        <main class="nf_main">

            <section class="user_select_page">
                <div class="user_select_page_wrap">
                    <div class="user_select_page_header">
                        <div class="user_select_page_header_logo">
                            <img src="images/netflix_logo.svg" alt="Netflix Logo">
                        </div>
                        <a class="user_select_page_header_edit" href="#">
                            <img src="images/edit_icon.svg" alt="Edit icon">
                        </a>
                    </div>
                    <div class="user_select_page_content">
                        <a class="user_select_card" href="home_page.html">
                            <img class="user_img" src="images/user_1.png" alt="">
                            <h5 class="user_name">Emenalo</h5>
                        </a>
                        <a class="user_select_card" href="home_page.html">
                            <img class="user_img" src="images/user_2.png" alt="">
                            <h5 class="user_name">Onyeka</h5>
                        </a>
                        <a class="user_select_card" href="home_page.html">
                            <img class="user_img" src="images/user_3.png" alt="">
                            <h5 class="user_name">Thelma</h5>
                        </a>
                        <a class="user_select_card" href="home_page.html">
                            <img class="user_img" src="images/user_kids.png" alt="">
                            <h5 class="user_name">Kids</h5>
                        </a>
                        <a class="user_select_card" href="home_page.html">
                            <img class="user_img" src="images/add_profile.svg" alt="">
                            <h5 class="user_name">Add Profile</h5>
                        </a>
                    </div>
                </div>
            </section>
        </main>

        <script src="netflix.js"></script>
    </body>
</html>
